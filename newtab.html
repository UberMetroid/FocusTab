<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTab</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="icons/icon-48.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="="https://fontspreconnect" href.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Focus with style">
</head>
<body>

    <div id="fireworks" class="pyro" style="display: none;" aria-hidden="true">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="time-display">
                <span id="currentTime" class="current-time"></span>
                <span id="currentDate" class="current-date"></span>
            </div>
            <div class="header-right">
                <div class="weather-badge">
                    <span id="locationDisplay"></span>
                    <span id="weatherDisplay"></span>
                </div>
                <button id="darkModeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="timer-section">
                <div class="timer-circle">
                    <svg class="timer-ring" viewBox="0 0 200 200">
                        <circle class="timer-ring-bg" cx="100" cy="100" r="90"/>
                        <circle class="timer-ring-progress" cx="100" cy="100" r="90" id="timerProgress"/>
                    </svg>
                    <div class="timer-display">
                        <span id="timerMinutes">25</span>
                        <span class="timer-separator">:</span>
                        <span id="timerSeconds">00</span>
                    </div>
                </div>
                <div class="timer-controls">
                    <button id="startTimerBtn" class="timer-btn-primary">
                        <span class="btn-text">Start</span>
                    </button>
                    <div class="timer-presets">
                        <button data-minutes="25" class="preset-btn active">25m</button>
                        <button data-minutes="5" class="preset-btn">5m</button>
                        <button data-minutes="15" class="preset-btn">15m</button>
                    </div>
                </div>
            </section>

            <section class="quests-section">
                <div class="section-header">
                    <h2>Today's Quests</h2>
                    <span class="quest-count" id="questCount">0</span>
                </div>
                <form id="addQuestForm" class="add-quest-form">
                    <input type="text" id="newQuestInput" placeholder="Add a new quest..." autocomplete="off">
                    <button type="submit" class="add-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </form>
                <ul id="todoList" class="quest-list"></ul>
            </section>

            <section class="links-section">
                <div class="section-header">
                    <h2>Quick Access</h2>
                    <button id="addLinkBtn" class="add-link-btn" aria-label="Add link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div id="quickLinks" class="links-grid"></div>
            </section>
        </main>

        <footer class="app-footer">
            <button id="statsToggle" class="stats-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                <span>Stats</span>
            </button>
            <span class="quote-text" id="dailyQuote"></span>
        </footer>
    </div>

    <div id="progressPanel" class="stats-panel" style="display: none;">
        <div class="stats-header">
            <h2>Your Journey</h2>
            <button id="closeProgressPanel" class="close-btn" aria-label="Close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="streakCount">0</span>
                <span class="stat-label">Day Streak</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="longestStreak">0</span>
                <span class="stat-label">Best Streak</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="totalCompleted">0</span>
                <span class="stat-label">Quests Done</span>
            </div>
        </div>
        <div class="weekly-chart">
            <h3>This Week</h3>
            <div id="weeklyBars" class="bars-container"></div>
        </div>
        <button id="exportDataBtn" class="export-btn">Export Data</button>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
