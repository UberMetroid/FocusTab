<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTab</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="icons/icon-48.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Focus with style">
</head>
<body>

    <div id="fireworks" class="pyro" style="display: none;" aria-hidden="true">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <div class="app-container">
        <main class="main-content">
            <section class="timer-section">
                <div class="timer-box">
                    <div class="timer-display">
                        <span id="timerMinutes">25</span>
                        <span class="timer-separator">:</span>
                        <span id="timerSeconds">00</span>
                    </div>
                    <div class="timer-controls">
                        <button id="startTimerBtn" class="timer-btn-primary">
                            <span class="btn-text">Start</span>
                        </button>
                        <button id="resetTimerBtn" class="timer-btn-secondary">Reset</button>
                        <div class="timer-presets">
                            <button data-minutes="25" class="preset-btn active">25m</button>
                            <button data-minutes="5" class="preset-btn">5m</button>
                            <button data-minutes="15" class="preset-btn">15m</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="quests-section">
                <div class="section-header">
                    <h2>Today's Quests</h2>
                    <span class="quest-count" id="questCount">0</span>
                </div>
                <form id="addQuestForm" class="add-quest-form">
                    <input type="text" id="newQuestInput" placeholder="Add a new quest..." autocomplete="off">
                    <button type="submit" class="add-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </form>
                <ul id="todoList" class="quest-list"></ul>
            </section>
        </main>

        <footer class="options-box">
            <div class="footer-left">
                <button id="statsToggle" class="stats-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    <span>Stats</span>
                </button>
            </div>
            <div class="footer-right">
                <button id="darkModeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <a href="https://github.com/UberMetroid/FocusTab" class="github-link" target="_blank" rel="noopener noreferrer">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </footer>
    </div>

    <div id="progressPanel" class="stats-panel" style="display: none;">
        <div class="stats-header">
            <h2>Your Journey</h2>
            <button id="closeProgressPanel" class="close-btn" aria-label="Close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="stats-main">
            <div class="stat-circle">
                <span class="stat-value" id="totalCompleted">0</span>
                <span class="stat-label">Total Quests</span>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="streakCount">0</span>
                <span class="stat-label">Current Streak</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="longestStreak">0</span>
                <span class="stat-label">Best Streak</span>
            </div>
        </div>
        <div class="weekly-chart">
            <h3>This Week</h3>
            <div id="weeklyBars" class="bars-container"></div>
        </div>
        <button id="exportDataBtn" class="export-btn">Export Data</button>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
