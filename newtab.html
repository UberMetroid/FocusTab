<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTab</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="icons/icon-48.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Focus on a single task each day with this minimalist new tab page.">
</head>
<body>

    <div class="dark-mode-toggle-container">
        <label class="switch" for="darkModeToggle" aria-label="Toggle dark mode">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </div>

    <main id="focusContainer">
        <div id="fireworks" class="pyro" style="display: none;" aria-hidden="true">
            <div class="before"></div>
            <div class="after"></div>
        </div>

        <section id="focusArea" aria-labelledby="focusHeading">
            <h1 id="focusHeading" class="sr-only">Focus Setting</h1>
            
            <div id="activeFocusArea" style="display: none;">
                <p id="focusText" aria-live="polite"></p>
                <button id="completeFocusButton" class="complete-button" aria-label="Mark focus as complete">Complete</button>
            </div>

            <div id="setFocusArea">
                <p class="anime-text">What should you focus on, senpai?</p>
                <label for="newFocusInput" class="sr-only">Enter your focus</label>
                <input type="text" id="newFocusInput" placeholder="Enter your focus (or leave empty for a rest day)" aria-describedby="focusInputDescription">
                <p id="focusInputDescription" class="sr-only">Type your focus task and press Enter or click Set Focus. Leave empty and press Enter for a rest day.</p>
                <button id="setFocusButton">Set Focus</button>
                <p id="inputError" class="error-message" role="alert" aria-live="assertive"></p>
            </div>

            <p id="dailyQuote" class="quote-text" aria-live="polite"></p>
        </section>
    </main>

    <footer class="github-footer">
        <a href="https://github.com/UberMetroid/FocusTab" class="github-link" target="_blank" rel="noopener noreferrer">
            <span class="github-icon" aria-hidden="true">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
            </span>
            <span class="sr-only">GitHub</span>
        </a>
    </footer>

    <script src="newtab.js"></script>
</body>
</html>
